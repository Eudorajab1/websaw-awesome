[[extend 'layout_app.html']]
[[block page_scripts]]
[[end]]

[[=form.custom.begin ]]  
            
<section class="section is-medium">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <div class="box">
            <div class="has-text-centered has-text-primary is-size-4 is-italic">
              Login Required
            </div>
            <label for="" class="label has-text-weight-normal">Username or Email</label>
            <div class="control has-icons-left is-readonly">
                [[=form.custom.widgets['username'] ]]
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
            </div>
            <label for="" class="label has-text-weight-normal">Password</label>
              <div class="control has-icons-left">
                [[=form.custom.widgets['password'] ]]
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
            </div>
            <label for="" class="label has-text-weight-normal"></label>
            <input class="button is-primary is-small is-outlined" type="submit" value="Sign in">
            [[pass]]    
        </div>
      </div>
    </div>
</section>    
[[=form.custom.end ]]
